<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finder - Premium Bike Search</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="firebase-config.js"></script>
</head>
<body>

<header>
  <h1>Finder</h1>
  <input type="text" id="search" placeholder="Search bikes…">
</header>

<section class="filters">
  <select id="brandFilter"></select>
  <select id="priceFilter">
    <option value="">Price</option>
    <option value="70000">Below ₹70,000</option>
    <option value="100000">Below ₹1,00,000</option>
    <option value="150000">Below ₹1,50,000</option>
  </select>
  <select id="ccFilter">
    <option value="">Engine CC</option>
    <option value="100">100cc</option>
    <option value="125">125cc</option>
    <option value="150">150cc</option>
    <option value="200">200cc</option>
  </select>
  <select id="sortFilter">
    <option value="">Sort By</option>
    <option value="price-asc">Price: Low to High</option>
    <option value="price-desc">Price: High to Low</option>
    <option value="mileage-desc">Mileage: High to Low</option>
  </select>
</section>

<div id="bikeList" class="bike-list"></div>

<script src="script.js"></script>
</body>
</html>
