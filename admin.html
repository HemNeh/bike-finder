<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finder - Admin Panel</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="firebase-config.js"></script>
</head>
<body>

<div id="adminLogin">
  <h2>Admin Login</h2>
  <input type="email" id="adminEmail" placeholder="Email"><br>
  <input type="password" id="adminPass" placeholder="Password"><br>
  <button onclick="loginAdmin()">Login</button>
</div>

<div id="adminPanel" style="display:none; max-width:600px;margin:20px auto;">
  <h2>Add New Bike</h2>
  <input type="text" id="bikeName" placeholder="Bike Name"><br><br>
  <input type="text" id="bikeBrand" placeholder="Brand"><br><br>
  <input type="number" id="bikeCC" placeholder="Engine CC"><br><br>
  <input type="number" id="bikePrice" placeholder="Price"><br><br>
  <input type="text" id="bikeMileage" placeholder="Mileage"><br><br>
  <input type="file" id="bikeImages" multiple><br><br>
  <button onclick="addBike()">Add Bike</button>
</div>

<script src="admin.js"></script>
</body>
</html>
